<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Include Prism CSS -->
    <link rel="stylesheet" href="/static/css/prism.css">
    <link rel="stylesheet" href="/static/css/prism-custom-style.css">
    <title>Mentor App</title>
</head>

<body>
    <header>
        <h1>Mentor App</h1>
    </header>
    <main>
        <section id="problem-info">
            <h2>{{ problem[1] }}</h2>
            <p><strong>Difficulty:</strong> {{ problem[2] }}</p>
            <p><strong>Description:</strong> {{ problem[3] }}</p>
        </section>
        <textarea id="editing" spellcheck="false" oninput="update(this.value);" onscroll="sync_scroll(this);" onkeydown="check_tab(this, event);"></textarea>
        <pre id="highlighting" aria-hidden="true">
            <code spellcheck="false" class="language-javascript" id="highlighting-content"></code>
        </pre>
        <button id="save-btn" class="btn">Save</button>
        <button class="btn" onclick="copyCode()">Copy code</button>
    </main>
    <!-- Include Prism JS -->
    <script src="/static/js/prism.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.3.1/socket.io.js" defer></script>
    <script src="{{ url_for('static', filename='js/app.js') }}" defer></script>
</body>

</html>
