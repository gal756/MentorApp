<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Code Sharing App</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.3.1/styles/default.min.css">
    <link rel="stylesheet" href="custom-highlight.css">
</head>
<body>

    <div class="code-block" style="background-color: #6b6969">
        <div class="code-header">
            <span class="language-label">Async Function</span>
            <button class="copy-button" onclick="copyCode()">Copy code</button>
        </div>
        <pre>
            <code class="CSHARP" id="shared-code" contenteditable="true">
            public void Shay()
            {
                int evgi = shay;
            }
            </code>
        </pre>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.3.1/socket.io.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.3.1/highlight.min.js"></script>
    

</body>
</html>
